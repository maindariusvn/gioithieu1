<!DOCTYPE html>
<html>
<head>
	<title>Giải Phương Trình Bậc 1</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			border: solid 1px #339dff;
			border-radius: 5px;
			display: block;
		}
		.title{
			display: block;
			color: white;
			background-color: #339dff;
			padding-left: 30px;
			padding-top: 10px;
			padding-bottom: 10px; 
		}
		.text{
			padding-left: 30px;
		}
		button{
			margin-top: 10px;
			margin-bottom: 10px;
			background-color: #28a12c;
			border: none;
			padding: 10px;
			color: white;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
			<div class="title">
				Giải Phương Trình Bậc 1
			</div>
		<div class="text">
			<button onclick="a()">
				Nhập giá trị A
			</button>
			<button onclick="b()">

				Nhập giá trị B
			</button>
			<button onclick="reset()">
				In Kết Quả
			</button>
		</div>
	</div>
	<script type="text/javascript">
		function a(){
			alert (a = prompt('Nhập số A'))
		}
		function b(){
			alert (b = prompt('Nhập số B'))
		}
		function reset(){
			reset = -b/a;
			alert(reset);
		}
	</script>
</body>
</html>
