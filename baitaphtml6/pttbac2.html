<!DOCTYPE html>
<html>
<head>
	<title>Giai Phuong Trinh Bac 2</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		do{
			var a = prompt('Nhap so a')
		}while (a < 1)
		var b = prompt('Nhap so b')
		var c = prompt('Nhap so c')
		x = b * b - 4 * a * c
		y = -b / (2 * a)
		z1 = (-b + Math.sqrt(x))/(2 * a)
		z2 = (-b - Math.sqrt(x))/(2 * a)
		if (x < 0) {
			document.write('Phuong Trinh Vo Nghiem')
		}else if (x == 0) {
			document.write('Phuong Trinh Co Nghiem Kep x1 = x2 = ' + y)
		}else if (x > 0) {
			document.write('x1 = ' + z1)
			document.write('<br>')
			document.write('x2 = ' + z2)
		}
	</script>
</body>
</html>
