<!DOCTYPE html>
<html>
<head>
	<title>Giai Phuong Trinh Bac 2</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		do{
			var a = prompt('Nhap so a')
		}while (a < 1)
		var b = prompt('Nhap so b')
		var c = prompt('Nhap so c')
		x = b * b - 4 * a * c
		document.write(x)
		if (x < 0) {
			document.write('Phuong Trinh Vo Nghiem')
		}else
		if (x = 0) {
			document.write('Phuong Trinh Co Nghiem Kep x1 = x2 = ')
		}
		if (x > 0) {
			document.write('Phuong Trinh Co 2 Nghiem Phan Biet x1 = ')
		}
	</script>
</body>
</html>
