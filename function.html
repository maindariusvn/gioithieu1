<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function tong(a,b){
			return parseInt(a) + parseInt(b);
		}
		function hieu(a,b){
			return a - b;
		}
		function tich(a,b){
			return a * b;
		}
		function thuong(a,b){
			return a / b;
		}
		a = prompt('Nhap so a')
		b = prompt('Nhap so b')
		document.write(tong(a,b) + '<br>')
		document.write(tich(a,b) + '<br>')
		document.write(hieu(a,b) + '<br>')
		document.write(thuong(a,b))
	</script>
</body>
</html>
